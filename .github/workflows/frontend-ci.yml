name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        env:
          NEXT_PUBLIC_CIMEIKA_API_URL: "https://cimeika-api.example.com"
        run: npm run lint

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_CIMEIKA_API_URL: "https://cimeika-api.example.com"
        run: npm run build
