<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimeika</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="flex-grow">
        <!-- Hero Section -->
        <section class="hero relative h-[500px] flex items-center justify-center text-white">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            <div class="relative z-10 text-center px-4">
                <h1 class="text-5xl font-bold mb-6">Welcome to Cimeika</h1>
                <p class="text-xl mb-8">Your journey to a connected and intelligent life starts here.</p>
                <button onclick="startJourney()" class="bg-white text-black px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition duration-300">
                    Start Journey
                </button>
            </div>
        </section>

        <!-- Real-Time Data Section -->
        <section class="container mx-auto px-4 py-12">
            <h2 class="text-3xl font-bold text-center mb-10">Real-Time Data</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Weather</h3>
                    <p id="weather-data" class="text-gray-600">Loading...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Time</h3>
                    <p id="time-data" class="text-gray-600">Loading...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Astrological Forecast</h3>
                    <p id="astrology-data" class="text-gray-600">Loading...</p>
                </div>
            </div>
        </section>

        <!-- Hugging Face AI Chat Section -->
        <section class="container mx-auto px-4 py-12 bg-gray-100">
            <h2 class="text-3xl font-bold text-center mb-10">AI Chat Assistant</h2>
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="mb-4">
                        <label for="model-select" class="block text-sm font-medium text-gray-700 mb-2">Choose AI Model:</label>
                        <select id="model-select" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="">Loading models...</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="chat-input" class="block text-sm font-medium text-gray-700 mb-2">Your message:</label>
                        <textarea id="chat-input" rows="3" class="w-full p-3 border border-gray-300 rounded-md resize-none" placeholder="Type your message here..."></textarea>
                    </div>

                    <div class="flex flex-wrap gap-2 mb-4">
                        <button onclick="sendChatMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            Send Message
                        </button>
                        <button onclick="clearChat()" class="bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700 transition duration-300">
                            Clear Chat
                        </button>
                    </div>

                    <div id="chat-messages" class="bg-gray-50 rounded-md p-4 min-h-[300px] max-h-[500px] overflow-y-auto">
                        <p class="text-gray-500 italic">Start a conversation with the AI assistant...</p>
                    </div>

                    <div id="chat-loading" class="text-center py-4 hidden">
                        <i class="fas fa-spinner fa-spin"></i> AI is thinking...
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>
</body>
</html>
